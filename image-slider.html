<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="/css/image-slider.css">
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/800/400" class="slide active" alt="Slide 1">
      <img src="https://picsum.photos/id/1016/800/400" class="slide" alt="Slide 2">
      <img src="https://picsum.photos/id/1018/800/400" class="slide" alt="Slide 3">
      <img src="https://picsum.photos/id/1020/800/400" class="slide" alt="Slide 4">
    </div>

    <!-- Navigation buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Dots indicators -->
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="/js/image-slider.js"></script>
</body>
</html>
